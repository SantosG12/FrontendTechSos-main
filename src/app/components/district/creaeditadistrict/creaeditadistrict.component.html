<div>
    <form [formGroup] = "form" (submit)="aceptar()">
      <mat-form-field>
        <mat-label>Distrito</mat-label>
        <input matInput formControlName="distrito">
        <mat-error *ngIf="form.get('distrito')?.hasError('required')"
        >El distrito es obligatorio.</mat-error>  
      </mat-form-field>
          <br/>
        <button mat-raised-button color="accent"> Aceptar</button>
           
    </form>
    </div>
